<div id="vote_screen" class="app-screen">
  <h1 class="title">Swipe Left or Right to Vote</h1>
  <!--
      <timer limit='limit' finished='finished' class="timer">
        {{ limit }}
      </timer>
      -->
  <div rn-carousel-infinite rn-carousel-current="item" rn-carousel-next="vote()" rn-carousel-prev="next()" class="basic">
    <h3 class="title" ng-bind="item.name"></h3>
    <span ng-repeat="category in item.categories">{{category}}</span>
  </div>
</div>
