<div id="vote_screen" class="app-screen">
  <h1 class="title">{{survey.message}}</h1>
  <h2 class="subtitle">Swipe Left or Right to Vote</h2>
  <!--
      <timer limit='limit' finished='finished' class="timer">
        {{ limit }}
      </timer>
      -->
  <div ng-repeat="item in items">
    <h3 ng-bind="item.name">Please wait...</h3>
    <img width="50px" height="50px" ng-src="{{item.image}}">
    <ul>
      <li ng-repeat="category in item.categories">{{category}}</li>
    </ul>
    <input type="image" src="img/accept.png" width="150px" ng-click="like(item)">
    <input type="image" src="img/cancel.png" width="150px" ng-click="dislike(item)">
  </div>
  
</div>

<script>
YUI().use('scrollview', function(Y) {

});
</script>
